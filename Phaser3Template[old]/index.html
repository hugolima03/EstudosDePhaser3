<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phaser3Template</title>
    <style>
      html,
      body,
      #game-container {
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #141e30, #243b55, #141e30);
      }

      #game-container {
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #game-container > canvas {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.50.0/dist/phaser.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
